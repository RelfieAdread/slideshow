<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Photo Slideshow</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      overflow: hidden;
    }
    img {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    img.active {
      opacity: 1;
    }
  </style>
</head>
<body>

<img src="photo1.png" class="active">
<img src="photo2.png">
<img src="photo3.png">
<img src="photo4.png">
<img src="photo5.png">
<img src="photo6.png">

<script>
  let currentIndex = 0;
  const images = document.querySelectorAll("img");
  const displayTime = 3000;  // 自動スライドの表示時間（ミリ秒）

  // 自動でスライドショーを切り替え
  setInterval(() => {
    goToNextImage();
  }, displayTime);

  // 次の画像に移動
  function goToNextImage() {
    images[currentIndex].classList.remove("active");
    currentIndex = (currentIndex + 1) % images.length;
    images[currentIndex].classList.add("active");
  }

  // 前の画像に移動
  function goToPreviousImage() {
    images[currentIndex].classList.remove("active");
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    images[currentIndex].classList.add("active");
  }

  // キーボードの左右矢印キーで前後に移動
  document.addEventListener("keydown", (event) => {
    if (event.key === "ArrowRight") {
      goToNextImage();
    } else if (event.key === "ArrowLeft") {
      goToPreviousImage();
    }
  });
</script>

</body>
</html>
